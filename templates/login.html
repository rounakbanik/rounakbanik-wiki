<!DOCTYPE html>
<html>
	<head>
		<title>Login Page</title>
		<style type="text/css">
			.error {
				color: red;
			}
		</style>
	</head>
	<body>
		<h1>Login</h1>
		<br>
		<form method='post'>
			<label>Username: </label>
			<input type='text' name='username'>
			<br>
			<label>Password: </label>
			<input type='password' name='password'>
			<div class='error'>{{error}}</div>
			<input type='submit'>
		</form>
	</body>
</html>
